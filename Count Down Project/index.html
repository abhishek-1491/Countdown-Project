<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="inputDate">
            <label for="endDate">Select End Date and Time : </label>
            <input type="datetime-local" id="endDate" name="endDate">
        </div>
        <Button onclick="startCountdown()">Start Countdown</Button>
        <div id="timer"></div>
        <div id="message"></div>
    </div>
</body>
<script>
    const timerDisplay = document.getElementById('timer');
    const messageDisplay = document.getElementById('message');
    let countdownInterval;

    function startCountdown() {
        const endDateInput = document.getElementById('endDate');
        if (!endDateInput.value) {
            alert("select proper date and time");
            return;
        }
        const endDate = new Date(endDateInput.value);
        console.log(endDate);
        countdown(endDate);
    }
    function countdown(endDate) {
        clearInterval(countdownInterval);

        countdownInterval = setInterval(() => {

            const now = new Date().getTime();
            const timeLeft = endDate.getTime() - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            
            messageDisplay.innerText = "Time Remaining";
            timerDisplay.innerText = days+"D : "+hours+"H : "+minutes+"M : "+seconds+"S";


        }, 1000);
    }
</script>

</html>
